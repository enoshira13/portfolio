<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        /* Center everything */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            flex-direction: column;
            text-align: center;
            background-color: #f2f2f2; /* Set background color */
        }
        /* Styles for button */
        .return-button {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            margin-bottom: 20px; /* Add space below the button */
        }
        .return-button:hover {
            background-color: #0056b3;
        }
        /* Styles for PDF container */
        .pdf-container {
            background-color: #fff; /* Set white background */
            margin-top: 20px; /* Adjust the margin as needed */
            padding: 20px; /* Add padding */
            border-radius: 8px; /* Add border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
            max-width: 800px; /* Limit container width */
            width: 90%; /* Set width to fill most of the screen */
        }
        .pdf-container embed {
            width: 100%; /* Adjust the width of the embedded PDF */
            height: 600px; /* Adjust the height of the embedded PDF */
            margin-top: 20px; /* Add space between the title and the PDF */
        }
        /* Style the title of the PDF */
        .pdf-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px; /* Add space between the title and the PDF */
        }
        /* Style the summary */
        .summary {
            margin-top: 20px; /* Add space between the PDF and the summary */
            width: 100%; /* Adjust the width of the summary */
            text-align: left; /* Align the text to the left */
        }
    </style>
</head>
<body>
    <!-- Return to Home Page link -->
    <a href="index.html" class="return-button">Return to Home Page</a>

    <!-- Embedded PDF with title and summary -->
    <div class="pdf-container">
        <h2 class="pdf-title">Resume</h2>
        <embed src="Eno Shira - Resume.pdf" type="application/pdf">
        <div class="summary">
            <p> Most recent Resume as of 10/26/2024</p>
        </div>
    </div>

  <!-- Embedded PDF with title and summary -->
    <div class="pdf-container">
        <h2 class="pdf-title">CV</h2>
        <embed src="Eno Shira - CV.pdf" type="application/pdf">
        <div class="summary">
            <p> Most recent CV as of 10/26/2024</p>
        </div>
    </div>
</body>
</html>
